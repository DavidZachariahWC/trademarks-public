<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trademark Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-container {
            margin: 20px 0;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        
        #suggestions {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .suggestion {
            padding: 10px;
            cursor: pointer;
        }
        
        .suggestion:hover {
            background-color: #f0f0f0;
        }
        
        #results {
            margin-top: 20px;
        }
        
        .result-item {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            transition: background-color 0.2s;
        }
        
        .result-item:hover {
            background-color: #f8f9fa;
        }
        
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
        
        .highlight {
            background-color: yellow;
        }
        
        .search-options {
            margin: 10px 0;
        }
        
        .search-type {
            margin-right: 15px;
        }
        
        .filing-status-filters {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        
        .filing-status-filters .search-type {
            display: inline-block;
            margin-right: 15px;
        }
        
        .scores {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
        
        .selected {
            font-weight: bold;
            color: #007bff;
        }
        
        .filing-basis-filters {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        
        .filing-basis-filters h4 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }
        
        .basis-issues {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .basis-issues h5 {
            margin: 0 0 5px 0;
            font-size: 0.9em;
            color: #666;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .section-header h4 {
            margin: 0;
        }
        
        .advanced-button {
            padding: 2px 8px;
            font-size: 0.8em;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .advanced-button:hover {
            background-color: #e9ecef;
        }
        
        .advanced-panel {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .advanced-group {
            margin-bottom: 15px;
        }
        
        .advanced-group h5 {
            margin: 0 0 5px 0;
            font-size: 0.9em;
            color: #666;
        }
        
        .advanced-group label {
            display: block;
            margin: 3px 0;
            font-size: 0.9em;
        }
        
        .toggle-group {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .toggle-group label {
            margin-right: 10px;
            min-width: 200px;
        }
        
        .toggle-buttons {
            display: flex;
            gap: 2px;
        }
        
        .toggle-btn {
            padding: 2px 8px;
            font-size: 0.8em;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .toggle-btn.selected {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
        
        .toggle-btn.excluded {
            background-color: #dc3545;
            color: white;
            border-color: #bd2130;
        }
        
        .classification-filters {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        
        .classification-filters h4 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }
        
        .search-type-group {
            margin-left: 20px;
        }
        
        .coordinated-class-filters {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        
        .coordinated-class-filters h4 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }
        
        #coordClassSelect {
            margin-left: 20px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
    </style>
</head>

        <input type="text" id="searchInput" placeholder="Search for trademarks...">

    <div id="results"></div>
    <div class="pagination" id="pagination"></div>
    
    <script>
        let currentPage = 1;
        let totalPages = 1;
        
        const searchInput = document.getElementById('searchInput');
        const suggestionsDiv = document.getElementById('suggestions');
        const resultsDiv = document.getElementById('results');
        const paginationDiv = document.getElementById('pagination');
        
        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Highlight matching text
        function highlightText(text, query) {
            if (!query || !text) return text || '';
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        // Perform search
        async function performSearch(query, page = 1) {
            try {
                const selectedTypes = Array.from(document.querySelectorAll('input[name="searchType"]:checked'))
                    .map(cb => cb.value);
                
                if (selectedTypes.length === 0) {
                    resultsDiv.innerHTML = '<p>Please select at least one search type</p>';
                    return;
                }

                const searchParams = new URLSearchParams();
                const textSearchTypes = ['wordmark', 'phonetic', 'attorney'];
                const hasTextSearch = selectedTypes.some(type => textSearchTypes.includes(type));
                
                if (hasTextSearch && !query.trim()) {
                    resultsDiv.innerHTML = '<p>Please enter a search term for text-based searches</p>';
                    return;
                }
                
                if (query.trim()) {
                    searchParams.append('query', query);
                }

                searchParams.append('page', page);
                selectedTypes.forEach(type => searchParams.append('type[]', type));
                
                console.log('Sending search request:', {
                    url: `/api/search?${searchParams.toString()}`,
                    types: selectedTypes,
                    query: query
                });
                console.log('Current search type for sorting:', selectedTypes[0]);
                
                const response = await fetch(`/api/search?${searchParams.toString()}`);
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                    return;
                }
                
                console.log('Received search results:', {
                    count: data.results.length,
                    pagination: data.pagination
                });

                // Sort results: first by similarity score (descending), then alphabetically by text field
                console.log('Raw results before sorting:', data.results);
                
                data.results.sort((a, b) => {
                    // Get any similarity score that exists (similarity_score takes precedence)
                    const getScore = (result) => {
                        for (const key of Object.keys(result)) {
                            if (key.toLowerCase().includes('score')) {
                                return result[key] || 0;
                            }
                        }
                        return 0;
                    };
                    
                    const scoreA = getScore(a);
                    const scoreB = getScore(b);
                    
                    // Primary sort by score (descending)
                    const scoreDiff = scoreB - scoreA;
                    
                    // Get the appropriate text field based on search type
                    const getText = (result, searchType) => {
                        console.log('Getting text for result:', result);  // Debug log
                        switch(searchType) {
                            case 'wordmark':
                                return (result.mark_identification || '').toLowerCase();
                            case 'attorney':
                                return (result.attorney_name || '').toLowerCase();
                            default:
                                return '';
                        }
                    };
                    
                    // Get the current search type
                    const currentSearchType = selectedTypes[0];
                    
                    // Debug: Log the values being used for sorting
                    console.log('Sorting comparison:', {
                        scoreA,
                        scoreB,
                        textA: getText(a, currentSearchType),
                        textB: getText(b, currentSearchType),
                        type: currentSearchType
                    });
                    
                    const textA = getText(a, currentSearchType);
                    const textB = getText(b, currentSearchType);
                    
                    // If scores are different, use score difference
                    // If scores are the same, use alphabetical order
                    return scoreDiff !== 0 ? scoreDiff : textA.localeCompare(textB);
                });
                
                // Debug: Log similarity scores for first page results
                console.log('Similarity Scores for Results:');
                data.results.forEach((result, index) => {
                    console.log(`Result ${index + 1}:`, {
                        text: result.mark_identification || result.attorney_name,
                        similarity_score: result.similarity_score,
                        phonetic_score: result.phonetic_score,
                        match_score: result.match_score,
                        match_quality: result.match_quality
                    });
                });
                
                currentPage = data.pagination.current_page;
                totalPages = data.pagination.total_pages;
                
                // Display results
                resultsDiv.innerHTML = data.results.map(result => `
                    <div class="result-item" onclick="window.location.href='/case/${result.serial_number}'" style="cursor: pointer;">
                        <h3>${highlightText(result.mark_identification || 'No Mark Identification', query)}</h3>
                        <div class="scores">
                            ${result.similarity_score ? 
                                `<span>Similarity Score: ${result.similarity_score.toFixed(2)}%</span>` : 
                                ''}
                            ${result.phonetic_score ? 
                                `<span> | Phonetic Score: ${result.phonetic_score.toFixed(2)}%</span>` : 
                                ''}
                            ${result.match_score ? 
                                `<span> | Match Score: ${result.match_score.toFixed(2)}%</span>` : 
                                ''}
                            <span> | Match Quality: ${result.match_quality}</span>
                        </div>
                        <p>Serial Number: ${result.serial_number}</p>
                        <p>Registration Number: ${result.registration_number ? result.registration_number : 'N/A'}</p>
                        <p>Status: ${result.status_code ? result.status_code : 'N/A'}</p>
                        <p>Filing Date: ${new Date(result.filing_date).toLocaleDateString()}</p>
                        ${result.registration_date ? 
                            `<p>Registration Date: ${new Date(result.registration_date).toLocaleDateString()}</p>` : 
                            ''}
                        ${result.attorney_name ? 
                            `<p>Attorney: ${highlightText(result.attorney_name, query)}</p>` : 
                            '<p>Attorney: N/A</p>'}
                    </div>
                `).join('');
                
                updatePagination();
                
            } catch (error) {
                console.error('Search error:', {
                    error: error,
                    message: error.message,
                    stack: error.stack
                });
                resultsDiv.innerHTML = '<p>An error occurred while searching.</p>';
            }
        }
        
        // Update pagination controls
        function updatePagination() {
            paginationDiv.innerHTML = `
                <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>First</button>
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                <span>Page ${currentPage} of ${totalPages}</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
                <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>Last</button>
            `;
        }
        
        // Change page
        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                performSearch(searchInput.value, page);
            }
        }
        
        // Get autocomplete suggestions
        const getAutocomplete = debounce(async (prefix) => {
            try {
                // Get the currently selected search types
                const selectedTypes = Array.from(document.querySelectorAll('input[name="searchType"]:checked'))
                    .map(cb => cb.value);
                
                // Determine which type of autocomplete to use
                let autocompleteType = 'mark';
                if (selectedTypes.includes('attorney')) {
                    autocompleteType = 'attorney';
                } else if (selectedTypes.includes('wordmark')) {
                    autocompleteType = 'mark';
                }
                
                const response = await fetch(`/api/autocomplete?prefix=${encodeURIComponent(prefix)}&type=${autocompleteType}`);
                const suggestions = await response.json();
                
                if (suggestions.length > 0) {
                    suggestionsDiv.innerHTML = suggestions.map(s => 
                        `<div class="suggestion" onclick="selectSuggestion('${s.replace(/'/g, "\\'")}')">${highlightText(s, prefix)}</div>`
                    ).join('');
                    suggestionsDiv.style.display = 'block';
                } else {
                    suggestionsDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Autocomplete error:', error);
            }
        }, 300);
        
        // Select suggestion
        function selectSuggestion(suggestion) {
            searchInput.value = suggestion;
            suggestionsDiv.style.display = 'none';
            performSearch(suggestion);
        }
        
        // Event listeners
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length >= 2) {
                getAutocomplete(query);
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                suggestionsDiv.style.display = 'none';
                performSearch(e.target.value);
            }
        });
        
        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!suggestionsDiv.contains(e.target) && e.target !== searchInput) {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        // Update event listener for search type changes
        document.querySelectorAll('input[name="searchType"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const selectedTypes = Array.from(document.querySelectorAll('input[name="searchType"]:checked'))
                    .map(cb => cb.value);
                const textSearchTypes = ['wordmark', 'phonetic', 'attorney'];
                const hasOnlyFilters = selectedTypes.every(type => !textSearchTypes.includes(type));
                
                // If only filters are selected, or if there's a search term, perform the search
                if (hasOnlyFilters || searchInput.value.trim()) {
                    performSearch(searchInput.value.trim());
                }
            });
        });
        
        // Function to handle URL parameters
        function handleUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const attorneyName = urlParams.get('attorney');
            
            if (attorneyName) {
                // Check the attorney search type
                const attorneyCheckbox = document.querySelector('input[value="attorney"]');
                if (attorneyCheckbox) {
                    attorneyCheckbox.checked = true;
                    
                    // Uncheck other search types
                    document.querySelectorAll('input[name="searchType"]').forEach(cb => {
                        if (cb !== attorneyCheckbox) {
                            cb.checked = false;
                        }
                    });
                }
                
                // Set the search input value
                searchInput.value = attorneyName;
                
                // Perform the search
                performSearch(attorneyName);
            }
        }
        
        // Call handleUrlParams when the page loads
        document.addEventListener('DOMContentLoaded', handleUrlParams);
        
        // Show/hide coordinated class select based on checkbox
        document.querySelector('input[value="coordinated_class"]').addEventListener('change', function(e) {
            const select = document.getElementById('coordClassSelect');
            select.style.display = e.target.checked ? 'inline-block' : 'none';
            if (e.target.checked) {
                searchInput.value = select.value;
            }
        });
        
        // Update search input when coordinated class is selected
        document.getElementById('coordClassSelect').addEventListener('change', function(e) {
            if (document.querySelector('input[value="coordinated_class"]').checked) {
                searchInput.value = e.target.value;
                performSearch(e.target.value);
            }
        });
        
        // Add validation for cancellation date format
        document.querySelector('input[value="cancellation_date"]').addEventListener('change', function(e) {
            if (e.target.checked) {
                const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
                if (!searchInput.value.match(dateRegex)) {
                    alert('Please enter date in YYYY-MM-DD format');
                    e.target.checked = false;
                }
            }
        });
        
        // Add validation for design code format
        document.querySelector('input[value="design_code"]').addEventListener('change', function(e) {
            if (e.target.checked) {
                const codeRegex = /^\d+$/;
                if (!searchInput.value.match(codeRegex)) {
                    alert('Please enter a numeric design search code');
                    e.target.checked = false;
                }
            }
        });
    </script>
