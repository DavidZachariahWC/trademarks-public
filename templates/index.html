<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trademark Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-container {
            margin: 20px 0;
            position: relative;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        
        #suggestions {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .suggestion {
            padding: 10px;
            cursor: pointer;
        }
        
        .suggestion:hover {
            background-color: #f0f0f0;
        }
        
        #results {
            margin-top: 20px;
        }
        
        .result-item {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
        }
        
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
        
        .highlight {
            background-color: yellow;
        }
        
        .search-options {
            margin: 10px 0;
        }
        
        .search-type {
            margin-right: 15px;
        }
        
        .scores {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
        
        .selected {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Trademark Search</h1>
    
    <div class="search-container">
        <div class="search-options">
            <label class="search-type">
                <input type="radio" name="searchType" value="wordmark" checked> Wordmark
            </label>
            <label class="search-type">
                <input type="radio" name="searchType" value="phonetic"> Phonetic
            </label>
            <label class="search-type">
                <input type="radio" name="searchType" value="combined"> Combined
            </label>
        </div>
        <input type="text" id="searchInput" placeholder="Search for trademarks...">
        <div id="suggestions"></div>
    </div>
    
    <div id="results"></div>
    <div class="pagination" id="pagination"></div>
    
    <script>
        let currentPage = 1;
        let totalPages = 1;
        
        const searchInput = document.getElementById('searchInput');
        const suggestionsDiv = document.getElementById('suggestions');
        const resultsDiv = document.getElementById('results');
        const paginationDiv = document.getElementById('pagination');
        
        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Highlight matching text
        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        // Perform search
        async function performSearch(query, page = 1) {
            try {
                const searchType = document.querySelector('input[name="searchType"]:checked').value;
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}&type=${searchType}&page=${page}`);
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                    return;
                }
                
                currentPage = data.pagination.current_page;
                totalPages = data.pagination.total_pages;
                
                // Display results with similarity scores
                resultsDiv.innerHTML = data.results.map(result => `
                    <div class="result-item">
                        <h3>${highlightText(result.mark_identification, query)}</h3>
                        <div class="scores">
                            ${result.similarity_score ? 
                                `<span>Similarity Score: ${result.similarity_score.toFixed(2)}%</span>` : 
                                ''}
                            ${result.phonetic_score ? 
                                `<span> | Phonetic Score: ${result.phonetic_score.toFixed(2)}%</span>` : 
                                ''}
                            ${result.combined_score ? 
                                `<span> | Combined Score: ${result.combined_score.toFixed(2)}%</span>` : 
                                ''}
                            <span> | Match Quality: ${result.match_quality}</span>
                        </div>
                        <p>Serial Number: ${result.serial_number}</p>
                        <p>Registration Number: ${result.registration_number || 'N/A'}</p>
                        <p>Status: ${result.status_code || 'N/A'}</p>
                        <p>Filing Date: ${new Date(result.filing_date).toLocaleDateString()}</p>
                        ${result.registration_date ? 
                            `<p>Registration Date: ${new Date(result.registration_date).toLocaleDateString()}</p>` : 
                            ''}
                    </div>
                `).join('');
                
                // Update pagination
                updatePagination();
                
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = '<p>An error occurred while searching.</p>';
            }
        }
        
        // Update pagination controls
        function updatePagination() {
            paginationDiv.innerHTML = `
                <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>First</button>
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                <span>Page ${currentPage} of ${totalPages}</span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
                <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>Last</button>
            `;
        }
        
        // Change page
        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                performSearch(searchInput.value, page);
            }
        }
        
        // Get autocomplete suggestions
        const getAutocomplete = debounce(async (prefix) => {
            try {
                const response = await fetch(`/api/autocomplete?prefix=${encodeURIComponent(prefix)}`);
                const suggestions = await response.json();
                
                if (suggestions.length > 0) {
                    suggestionsDiv.innerHTML = suggestions.map(s => 
                        `<div class="suggestion" onclick="selectSuggestion('${s.replace(/'/g, "\\'")}')">${highlightText(s, prefix)}</div>`
                    ).join('');
                    suggestionsDiv.style.display = 'block';
                } else {
                    suggestionsDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Autocomplete error:', error);
            }
        }, 300);
        
        // Select suggestion
        function selectSuggestion(suggestion) {
            searchInput.value = suggestion;
            suggestionsDiv.style.display = 'none';
            performSearch(suggestion);
        }
        
        // Event listeners
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length >= 2) {
                getAutocomplete(query);
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                suggestionsDiv.style.display = 'none';
                performSearch(e.target.value);
            }
        });
        
        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!suggestionsDiv.contains(e.target) && e.target !== searchInput) {
                suggestionsDiv.style.display = 'none';
            }
        });
        
        // Add event listener for search type change
        document.querySelectorAll('input[name="searchType"]').forEach(radio => {
            radio.addEventListener('change', () => {
                if (searchInput.value.trim()) {
                    performSearch(searchInput.value.trim());
                }
            });
        });
    </script>
</body>
</html>
